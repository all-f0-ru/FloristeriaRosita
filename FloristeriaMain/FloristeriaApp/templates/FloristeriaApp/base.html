{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Florister칤a Rosita 游눓{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0bdb5c8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'FloristeriaApp/style.css' %}" />
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="app-layout">
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <span class="logo">Florister칤a Rosita</span>
        <button class="close-menu" id="sidebarClose" type="button" aria-label="Cerrar men칰">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <form class="sidebar-search" action="#" method="get" role="search">
        <label for="sidebarSearch">Buscar</label>
        <div class="search-control">
          <input type="search" id="sidebarSearch" name="q" placeholder="Buscar arreglos..." aria-label="Buscar en el cat치logo" />
          <button type="submit" class="icon-btn" aria-label="Iniciar b칰squeda">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
      <nav class="sidebar-menu" aria-label="Navegaci칩n principal">
        <a href="{% url 'home' %}">Inicio</a>
        <a href="/catalogo/">Cat치logo</a>
        <a href="/reserva/">Reserva</a>
        <a href="{% url 'contacto' %}">Contacto</a>
      </nav>
    </aside>
    <div class="layout-main">
      <header class="header menu-fixed">
        <button class="menu-btn" id="sidebarToggle" type="button" aria-label="Abrir men칰">
          <i class="bi bi-list"></i>
        </button>
        <div class="logo">Florister칤a Rosita</div>
        <div class="header-icons">
          <a href="{% url 'login' %}" class="icon-btn" aria-label="Iniciar sesi칩n">
            <i class="bi bi-person-fill"></i>
          </a>
          <button class="icon-btn" type="button" id="openSearch" aria-label="Abrir b칰squeda">
            <i class="bi bi-search-heart"></i>
          </button>
          <a href="{% url 'carrito' %}" class="icon-btn cart-btn" aria-label="Ver carrito de compras">
            <i class="bi bi-bag-heart-fill"></i>
            <span class="cart-count">0</span>
          </a>
        </div>
      </header>
      <main class="main-content">
        {% block content %}{% endblock %}
      </main>
    </div>
  </div>
  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarClose = document.getElementById('sidebarClose');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const openSearch = document.getElementById('openSearch');
    const sidebarSearch = document.getElementById('sidebarSearch');

    const shouldLockScroll = () => window.innerWidth <= 992;

    const openSidebar = () => {
      if (sidebar) {
        sidebar.classList.add('open');
      }
      if (shouldLockScroll() && sidebarOverlay) {
        sidebarOverlay.classList.add('visible');
      }
      if (shouldLockScroll()) {
        document.body.classList.add('no-scroll');
      }
    };

    const closeSidebar = () => {
      if (sidebar) {
        sidebar.classList.remove('open');
      }
      if (sidebarOverlay) {
        sidebarOverlay.classList.remove('visible');
      }
      if (shouldLockScroll()) {
        document.body.classList.remove('no-scroll');
      }
    };

    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', openSidebar);
    }

    if (sidebarClose) {
      sidebarClose.addEventListener('click', closeSidebar);
    }

    if (sidebarOverlay) {
      sidebarOverlay.addEventListener('click', closeSidebar);
    }

    if (openSearch) {
      openSearch.addEventListener('click', () => {
        openSidebar();
        if (sidebarSearch) {
          setTimeout(() => sidebarSearch.focus(), 150);
        }
      });
    }

    if (sidebar) {
      const sidebarLinks = sidebar.querySelectorAll('a');
      sidebarLinks.forEach((link) => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 992) {
            closeSidebar();
          }
        });
      });
    }

    window.addEventListener('resize', () => {
      if (!shouldLockScroll()) {
        document.body.classList.remove('no-scroll');
        if (sidebar) {
          sidebar.classList.remove('open');
        }
        if (sidebarOverlay) {
          sidebarOverlay.classList.remove('visible');
        }
      }
    });
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
